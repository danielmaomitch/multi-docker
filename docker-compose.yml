version: "3"
services:
  client:
    image: "danielmaomitch/multi-client"
    deploy:
      resources:
        limits:
          memory: 128M
    hostname: client
  server:
    image: "danielmaomitch/multi-server"
    mem-limit: 128M
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "danielmaomitch/multi-worker"
    deploy:
      resources:
        limits:
          memory: 128M
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: "danielmaomitch/multi-nginx"
    deploy:
      resources:
        limits:
          memory: 128M
    hostname: nginx
    ports:
      - "80:80"